<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 translate="payment.title.view">Update</h1>

            <form name="form" role="form" novalidate show-validation>

				<div class="form-group" >
				    <label  class="control-label" translate="payment.form.id" for="name">Id</label>
				    <input ng-readonly="true" name="id" ng-model="model.id" type="text" class="form-control" id="id" required >
				</div>
				<div class="form-group" >
				    <label  class="control-label" translate="payment.form.state" for="state">State</label>
				    <input ng-readonly="true" name="state" ng-model="model.state.name" type="text" class="form-control" id="state" required >
				</div>
				<div class="form-group" >
				    <label  class="control-label" translate="payment.form.customer" for="state">Customer</label>
				    <input ng-readonly="true" name="customer" ng-model="model.customer.name" type="text" class="form-control" id="customer" required >
				</div>
				<div class="form-group" >
				    <label  class="control-label" translate="payment.form.plan" for="plan">Plan</label>
				    <input ng-readonly="true" name="plan" ng-model="model.plan.name" type="text" class="form-control" id="plan" required >
				</div>
				<div class="form-group" >
				    <label  class="control-label" translate="payment.form.validCost" for="plan">Valid cost</label>
				    <input ng-readonly="true" name="valid-cost" ng-model="model.validCost" type="text" class="form-control" id="valid-cost" required >
				</div>
				<div class="form-group" >
				    <label  class="control-label" translate="payment.form.paymentGenerationDate" for="plan">Generation date</label>
				    <input ng-readonly="true" name="payment-generation-date" value="{{model.paymentGenerationDate | date:'dd/MM/yyyy HH:mm'}}" type="text" class="form-control" id="payment-generation-date" required >
				</div>
				<div class="form-group" >
				    <label  class="control-label" translate="payment.form.paymentDueDate" for="plan">Due date</label>
				    <input ng-readonly="true" name="payment-due-date" value="{{model.paymentDueDate | date:'dd/MM/yyyy HH:mm'}}" type="text" class="form-control" id="payment-due-date" required >
				</div>
				
                 <a ui-sref="payment.list">
	             	<span class="glyphicon glyphicon-arrow-left"></span>
	             	&#xA0;<span translate="global.buttons.back">Back</span>
	           	</a>
            </form>
        </div>
    </div>
</div>
