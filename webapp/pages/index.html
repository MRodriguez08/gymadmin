<!DOCTYPE html>
<html>

<head th:fragment="headFragment">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/web/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/web/js/libs/jquery-2.1.3.min.js}"></script>
<script th:src="@{/web/js/libs/bootstrap.min.js}"></script>
<script th:src="@{/web/js/libs/sockjs-0.3.4.min.js}"></script> 
<script th:src="@{/web/js/libs/angular.min.js}"></script>
<script th:src="@{/web/js/app.js}"></script>
<script th:src="@{/web/js/controllers.js}"></script>
<script th:src="@{/web/js/services.js}"></script>
</head>

<body ng-app="GymAdminApp" ng-controller="driversController">
	<table>
		<thead>
			<tr>
				<th colspan="4">Drivers Championship Standings</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="driver in driversList">
				<td>{{$index + 1}}</td>
				<td><img src="img/flags/{{driver.Driver.nationality}}.png" />
					{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</td>
				<td>{{driver.Constructors[0].name}}</td>
				<td>{{driver.points}}</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
